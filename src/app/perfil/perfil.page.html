<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-avatar slot="end">
    <img src="../../assets/img/te_llevo.png" />
    </ion-avatar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder/inbox"></ion-back-button>
    </ion-buttons>
    <ion-title> Mi Perfil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
  <ion-list lines="none">
    <!-- Foto de perfil -->
    <ion-item class="ion-item-space" >
      <ion-avatar slot="start">
        <ion-icon name="person-outline" ></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>Foto de perfil</h2>
      </ion-label>
    </ion-item>
  
    <!-- Nombre -->
    <ion-item class="ion-item-space">
      <ion-label>
        <h2>NOMBRE</h2>
        <p>Alexis</p>
      </ion-label>
    </ion-item>
  
    <!-- Apellido -->
    
    <ion-item class="ion-item-space">
      <ion-label>
        <h2>Apellido</h2>
        <p>Sanchez</p>
      </ion-label>
    </ion-item>
  
    <!-- Numero de Teléfono -->
    <ion-item class="ion-item-space">
      <ion-label>
        <h2>Numero de Teléfono</h2>
        <p>912**4545</p>
      </ion-label>
    </ion-item>
  
    <!-- Correo Electronico -->
    <ion-item class="ion-item-space">
      <ion-label>
        <h2>Correo Electronico</h2>
        <p>duocuc@duocuc.cl</p>
      </ion-label>
    </ion-item>
  
    <!-- Vehiculo -->
    <ion-item class="ion-item-space">
      <ion-label>
        <h2>Vehiculo</h2>
        <p>Marca: toyota</p>
        <p>Modelo: chino</p>
        <p>Patente: jklk54</p>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
  
</ion-content>
