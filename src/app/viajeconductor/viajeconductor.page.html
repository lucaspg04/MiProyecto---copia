<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-avatar slot="end">
      <img src="../../assets/img/te_llevo.png" />
    </ion-avatar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder/inbox"></ion-back-button>
    </ion-buttons>
    <ion-title> Viaje Conductor </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="viajeform" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input formControlName="destino" type="text"></ion-input>
      </ion-item>
      <br>

      <ion-item>
        <ion-label position="floating">Fecha y Hora</ion-label>
        <br><br>
        <ion-datetime formControlName="fechaHora" displayFormat="MM/DD/YYYY HH:mm"></ion-datetime>
      </ion-item>

      <br>

      <ion-item>
        <ion-label position="floating">NÃºmero de Pasajeros</ion-label>
        <ion-input formControlName="numPasajeros" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Valor por Pasajero</ion-label>
        <ion-input formControlName="valorPorPasajero" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Capacidad de pasajeros (Asientos)</ion-label>
        <ion-input formControlName="asientos" type="number"></ion-input>
      </ion-item>
      
    </ion-list>
    <br>

    <ion-button expand="full" type="submit">Establecer Ruta</ion-button>
  </form>

</ion-content>
